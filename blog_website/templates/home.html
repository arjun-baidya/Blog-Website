{% extends 'base.html' %}

      {% block title%}
    <title>Home Page</title>
      {% endblock title%}

    {% block body%}
    {% load static %}
<div class="container">
    <img src="{% static 'img/blog.jpg' %}" alt="" style="width:100%; height:400px">
</div>

{% for blog in blogs %}
<div class="container py-3">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{blog.title}}</h5>
          <b>posted-By:   {{blog.user_id.username}}</b>
        <h6 class="card-subtitle mb-2 text-muted ">{{blog.date}}</h6>
        <p class="card-text">{{blog.desc|slice:":100"}}</p>
        <a href="blog_details/{{blog.id}}" class="btn btn-primary">Read More</a>
      </div>
    </div>
</div>
{% endfor %}



{% endblock body%}
